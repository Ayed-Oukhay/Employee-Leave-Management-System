<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-contrat-heading" data-cy="ContratCreateUpdateHeading" jhiTranslate="stageApp.contrat.home.createOrEditLabel">
        Create or edit a Contrat
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="stageApp.contrat.typeContrat" for="field_typeContrat">Type Contrat</label>
          <select class="form-control" id="field_typeContrat" data-cy="typeContrat" name="typeContrat" formControlName="typeContrat">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                typeContratOption.id === editForm.get('typeContrat')!.value?.id ? editForm.get('typeContrat')!.value : typeContratOption
              "
              *ngFor="let typeContratOption of typeContratsSharedCollection; trackBy: trackTypeContratById"
            >
              {{ typeContratOption.nom }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="stageApp.contrat.salarie" for="field_salarie">Salarie</label>
          <select class="form-control" id="field_salarie" data-cy="salarie" name="salarie" formControlName="salarie">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="salarieOption.id === editForm.get('salarie')!.value?.id ? editForm.get('salarie')!.value : salarieOption"
              *ngFor="let salarieOption of salariesSharedCollection; trackBy: trackSalarieById"
            >
              {{ salarieOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
