<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeContrat">
      <h2 data-cy="typeContratDetailsHeading"><span jhiTranslate="stageApp.typeContrat.detail.title">Type Contrat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeContrat.id }}</span>
        </dd>
        <dt><span jhiTranslate="stageApp.typeContrat.nom">Nom</span></dt>
        <dd>
          <span>{{ typeContrat.nom }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-contrat', typeContrat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
